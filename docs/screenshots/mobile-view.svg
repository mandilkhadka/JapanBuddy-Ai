<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 850">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="btnGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Phone Frame -->
  <rect x="10" y="10" width="380" height="830" rx="40" fill="#0f172a" stroke="#334155" stroke-width="3"/>

  <!-- Screen -->
  <rect x="20" y="50" width="360" height="750" rx="20" fill="url(#bgGrad4)"/>

  <!-- Status Bar -->
  <text x="40" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#fff">9:41</text>
  <text x="340" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#fff">100%</text>

  <!-- Navbar -->
  <rect x="20" y="90" width="360" height="50" fill="#0f172a"/>
  <text x="160" y="122" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff">JapanBuddy</text>

  <!-- Menu Icon -->
  <rect x="35" y="107" width="18" height="2" fill="#fff"/>
  <rect x="35" y="113" width="18" height="2" fill="#fff"/>
  <rect x="35" y="119" width="18" height="2" fill="#fff"/>

  <!-- Hero Section -->
  <rect x="35" y="160" width="80" height="20" rx="10" fill="#1e40af" opacity="0.5"/>
  <text x="50" y="175" font-family="system-ui, sans-serif" font-size="8" fill="#93c5fd">AI-Powered</text>

  <text x="35" y="220" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#fff">Navigate Japan</text>
  <text x="35" y="250" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#fff">with Confidence</text>

  <text x="35" y="285" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">From visa applications to tax returns,</text>
  <text x="35" y="302" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">get instant answers in English,</text>
  <text x="35" y="319" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Japanese, or Nepali.</text>

  <!-- CTA Buttons -->
  <rect x="35" y="350" width="150" height="40" rx="8" fill="url(#btnGrad4)"/>
  <text x="70" y="376" font-family="system-ui, sans-serif" font-size="12" fill="#fff">Start Chatting</text>

  <rect x="200" y="350" width="130" height="40" rx="8" fill="transparent" stroke="#475569" stroke-width="1"/>
  <text x="230" y="376" font-family="system-ui, sans-serif" font-size="12" fill="#e2e8f0">Learn More</text>

  <!-- Chat Preview -->
  <rect x="35" y="420" width="330" height="200" rx="12" fill="#1e293b" stroke="#334155"/>

  <!-- Chat Header -->
  <rect x="35" y="420" width="330" height="40" rx="12" fill="#334155"/>
  <rect x="50" y="428" width="24" height="24" rx="4" fill="#3b82f6"/>
  <text x="56" y="446" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#fff">JB</text>
  <text x="85" y="446" font-family="system-ui, sans-serif" font-size="11" fill="#fff">JapanBuddy</text>

  <!-- User Message -->
  <rect x="180" y="475" width="165" height="30" rx="8" fill="#3b82f6"/>
  <text x="190" y="495" font-family="system-ui, sans-serif" font-size="9" fill="#fff">How do I renew my visa?</text>

  <!-- AI Response -->
  <rect x="50" y="515" width="250" height="90" rx="8" fill="#334155"/>
  <text x="60" y="535" font-family="system-ui, sans-serif" font-size="9" font-weight="bold" fill="#fff">Here's what you need:</text>
  <text x="60" y="555" font-family="system-ui, sans-serif" font-size="8" fill="#cbd5e1">1. Application form</text>
  <text x="60" y="570" font-family="system-ui, sans-serif" font-size="8" fill="#cbd5e1">2. Passport + residence card</text>
  <text x="60" y="585" font-family="system-ui, sans-serif" font-size="8" fill="#cbd5e1">3. Photo (4x3cm)</text>
  <text x="60" y="600" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Apply at Immigration Bureau...</text>

  <!-- Features Preview -->
  <text x="140" y="660" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6" text-anchor="middle">FEATURES</text>

  <!-- Feature Icons -->
  <rect x="35" y="680" width="75" height="70" rx="8" fill="#1e293b" stroke="#334155"/>
  <text x="72" y="720" font-family="system-ui, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Visas</text>
  <text x="72" y="735" font-family="system-ui, sans-serif" font-size="7" fill="#3b82f6" text-anchor="middle">Immigration</text>

  <rect x="120" y="680" width="75" height="70" rx="8" fill="#1e293b" stroke="#334155"/>
  <text x="157" y="720" font-family="system-ui, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Health</text>
  <text x="157" y="735" font-family="system-ui, sans-serif" font-size="7" fill="#10b981" text-anchor="middle">Insurance</text>

  <rect x="205" y="680" width="75" height="70" rx="8" fill="#1e293b" stroke="#334155"/>
  <text x="242" y="720" font-family="system-ui, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Taxes</text>
  <text x="242" y="735" font-family="system-ui, sans-serif" font-size="7" fill="#f59e0b" text-anchor="middle">Finances</text>

  <rect x="290" y="680" width="75" height="70" rx="8" fill="#1e293b" stroke="#334155"/>
  <text x="327" y="720" font-family="system-ui, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Docs</text>
  <text x="327" y="735" font-family="system-ui, sans-serif" font-size="7" fill="#8b5cf6" text-anchor="middle">Upload</text>

  <!-- Bottom Nav -->
  <rect x="20" y="760" width="360" height="40" fill="#0f172a"/>
  <text x="80" y="785" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Home</text>
  <text x="200" y="785" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Chat</text>
  <text x="320" y="785" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Docs</text>

  <!-- Home Indicator -->
  <rect x="150" y="815" width="100" height="4" rx="2" fill="#fff" opacity="0.3"/>
</svg>